<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>side navigation bar</title>
    <script src="https://kit.fontawesome.com/bba3432f3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="side-nav">
            <ul class="nav-links">
                <a href="#" class="logo">
                    <img src="pancake.png" class="logo-img">
                </a>
                <ul class="nav-links">
                    <li><a href="#" id="recipe-link">
                        <i class="fas fa-utensils"></i>
                        <p>Recipe</p>
                    </a></li>
                    <li><a href="#" id="github-link">
                        <i class="fab fa-github"></i>
                        <p>Github</p>
                    </a></li>
                    <li><a href="#" id="about-link">
                        <i class="fa-solid fa-user"></i>
                        <p>About me</p>
                    </a></li>
                </ul>
            </ul>
        </div>
    </div>

    <div id="recipe-section" style="display: none;">
        <p>hello</p>
    </div>
    <div id="github-section" style="display: none;">
        <div id="github-section" style="display: none;">
            <p>My github account: <a href="https://github.com/AndrinRueeggNoser" target="_blank">AndrinRueeggNoser</a></p>
        </div>
    </div>
    <div id="about-section" style="display: none;">
        <!-- About me content goes here -->
    </div>

    <script>
      const sections = ['recipe', 'github', 'about'];

sections.forEach(section => {
    document.getElementById(`${section}-link`).addEventListener('click', function(event) {
        event.preventDefault();

        // Hide all sections
        sections.forEach(sec => {
            document.getElementById(`${sec}-section`).style.display = 'none';
        });

        // Show the clicked section
        document.getElementById(`${section}-section`).style.display = 'block';
    });
});
      
    </script>
</body>
</html>
