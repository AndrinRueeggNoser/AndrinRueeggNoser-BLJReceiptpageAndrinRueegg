<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Side Navigation Bar</title>
    <script
      src="https://kit.fontawesome.com/bba3432f3f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <div class="side-nav">
        <a href="index.html" class="logo">
          <img  style="     transform: scale(0.9);
          "src="pancake.png" class="logo-img"
          onmouseover="this.style.transform = 'scale(1)';"
          onmouseout="this.style.transform = 'scale(0.9)';" />
        </a>
        <a class="line">
          <img src="blackline.png" class="blackline-img" />
        </a>
        <ul class="nav-links">
          <li>
            <a href="recipe.html" id="recipe-link">
              <i class="fas fa-utensils"></i>
              <p>Recipe</p>
            </a>
          </li>
          <li>
            <a href="aboutme.html" id="about-link">
              <i class="fa-solid fa-user"></i>
              <p>About me</p>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div id="github-page">
      <div class="github-card-body-content-text">
        <h2 style="text-align: center; margin-top: 5vh; margin-left: -90%">
          My Github
        </h2>
        <p style="text-align: center; margin-top: 1vh; margin-left: -78.5%">
          Here is the Link to my Github Repository!
        </p>
        <a
          href="https://github.com/AndrinRueeggNoser/AndrinRueeggNoser-BLJReceiptpageAndrinRueegg"
          target="_blank"
        >
        </a>
      </div>

      <div class="github-card-body-content-img"></div>
    </div>

    <div class="github-site-container">
      <div class="context">
        <h1></h1>
      </div>

      <div class="area">
        <ul class="circles">
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
        <div class="github-card-body-content-text">
          <div class="context">
            <h1 style="text-align: center; margin-top: 1vh; margin-left: -44%">
              My Github
            </h1>

            <p
              style="
                text-align: center;
                margin-top: 1vh;
                margin-left: -40%;
                color: white;
              "
            >
              Click on the banner to get on my repository!
            </p>
          </div>
          <a
            href="https://github.com/AndrinRueeggNoser/AndrinRueeggNoser-BLJReceiptpageAndrinRueegg"
            target="_blank"
          >
            <img
              style="
                text-align: center;
                margin-top: 3vh;
                margin-left: 20%;
                transform: scale(0.9);
              "
              src="github-header-image.png"
              class="github-card-body-content-img"
              onmouseover="this.style.transform = 'scale(1)';"
              onmouseout="this.style.transform = 'scale(0.9)';"
            />
            <div class="github-card-body-content-img">
              <img
                style="
                  text-align: center;
                  margin-top: 7%;
                  margin-left: 70%;
                  width: 300px;
                "
                src="logogit.png"
                class="github-card-body-content-img"
              />
            </div>
          </a>
        </div>

        <div class="github-card-body-content-img">
         
        </div>
      </div>
    </div>

    <script>
      sections.forEach((section) => {
        document
          .getElementById(`${section}-link`)
          .addEventListener("click", function (event) {
            event.preventDefault();

            sections.forEach((sec) => {
              document.getElementById(`${sec}-section`).style.display = "none";
            });

            document.getElementById(`${section}-section`).style.display =
              "block";
          });
      });
    </script>
  </body>
</html>
