<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navigation Bar</title>
    <script src="https://kit.fontawesome.com/bba3432f3f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <div class="side-nav">
            <a href="http://127.0.0.1:3000/index.html" class="logo">
                <img src="pancake.png" class="logo-img">
            </a>
            <ul class="nav-links">
                <li>
                    <a href="http://127.0.0.1:3000/recipe.html" id="recipe-link">
                        <i class="fas fa-utensils"></i>
                        <p>Recipe</p>
                    </a>
                </li>
                <li>
                    <a href="http://127.0.0.1:3000/aboutme.html" id="about-link">
                        <i class="fa-solid fa-user"></i>
                        <p>About me</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>

   
    
    <script>
        
    
        sections.forEach(section => {
            document.getElementById(`${section}-link`).addEventListener('click', function(event) {
                event.preventDefault();
    
                sections.forEach(sec => {
                    document.getElementById(`${sec}-section`).style.display = 'none';
                });
    
                document.getElementById(`${section}-section`).style.display = 'block';
            });
        });
    </script>
    
</body>
</html>
